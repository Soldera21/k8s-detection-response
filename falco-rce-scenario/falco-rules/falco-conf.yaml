falco:
  file_output:
    enabled: true
    filename: "/var/log/falco.log"
    keep_alive: false

  http_output:
    enabled: true
    url: "http://falco-falcosidekick:2801/"

  json_output: true
  json_include_output_property: true

  rules_files:
    - /etc/falco/falco_rules.yaml
    - /etc/falco/falco_rules.local.yaml
    - /etc/falco/rules.d

falcosidekick:
  enabled: true
  config:
    webhook:
      enabled: true
      address: "http://handler:80/"
